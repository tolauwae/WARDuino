name: Publish new release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'warning'
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Update version"
        run: |
          sed -i "s/\(project(WARDuino VERSION \)[0-9]\+\.[0-9]\+\.[0-9]\+/\1$VERSION/" CMakeLists.txt
          sed -i "s/\(version=\)[0-9]\+\.[0-9]\+\.[0-9]\+/\1$VERSION/" library.properties
        env:
          VERSION: ${{ inputs.version }}

      - uses: EndBug/add-and-commit@v9
        with:
          add: '["CMakeLists.txt", "library.properties"]'
          message: "ðŸ”– Bump version to ${{ inputs.version }}"
          default_author: github_actions

      - uses: octokit/request-action@v2.x
        id: create_release
        with:
          route: POST /repos/{owner}/{repo}/releases
          owner: TOPLLab
          repo: WARDuino
          tag_name: "'${{ inputs.version }}'"
          name: "'${{ inputs.version }}'"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
